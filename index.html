<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="form-wrapper" action="POST" data-netlify="true">
        <h1>Send me an email</h1>
        <div class="contact-wrapper">
            <div class="contact-info">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div class="contact-info">
                <label for="name">Email</label>
                <input type="text" id="email" placeholder="Email" required>
            </div>
        </div>
        <div class="message-wrapper">
            <label for="message-box">Message</label>
            <textarea type="text" id="message-box" name="message-box" placeholder="Insert message here..." rows="13" maxlength="1000" required></textarea>
        </div>
        <div class="submit-area">
            <div data-netlify-recaptcha="true"></div>
            <button class="send-button">Submit</button>
        </div>
    </form>
    <footer id="footer">
        <a href="https://github.com/Brian-pro" target="_blank"><em>by Brian Rizer</em></a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
